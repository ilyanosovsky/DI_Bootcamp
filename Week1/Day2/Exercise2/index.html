<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- whole container for log in -->
    <div class="container">

        <form class="log_in_form">
            <h2>Log In</h2>
            <input type="email" id="email" name="your_email" placeholder="email">
            <input type="password" id="password" name="your_password" placeholder="password">
            <div>
                <input type="checkbox" name="remember_me" id="checkbox">
                <a href="#forgot_pass">Forgot password?</a>
            </div>
            <input type="submit" value="submit">  
            <a href="#connect">Or Connect with</a>  
        </form>

        <form class="registration_form">
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <input type="button" >
        </form>

    </div>
</body>
</html>
