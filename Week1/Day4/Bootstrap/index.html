<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <section class="container" style="border: 1px solid blue;">
        <div class="row" style="border: 1px solid blue;">
            <div class="col-4" style="border: 1px solid red;">1</div>
            <div class="col-4" style="border: 1px solid red;">2</div>
            <div class="col-4" style="border: 1px solid red;">3</div>
        </div>
        <div class="row" style="border: 1px solid blue;">
            <div class="col-4" style="border: 1px solid red;">1</div>
            <div class="col-4" style="border: 1px solid red;">2</div>
            <div class="col-4" style="border: 1px solid red;">3</div>
        </div>
    </section>

    <div class="row" style="border: 1px solid blue;">
        <div class="col-6" style="border: 1px solid red;">1</div>
        <div class="col-6" style="border: 1px solid red;">2</div>
    </div>
    <div class="row" style="border: 1px solid blue;">
        <div class="col-6" style="border: 1px solid red;">1</div>
        <div class="col-6" style="border: 1px solid red;">2</div>
    </div>

    <section class="container" style="border: 1px solid blue; margin-top: 50px;">
            <div class="col-6" style="border: 1px solid red;">1</div>
            <div class="col-6" style="border: 1px solid red;">2</div>
    </section>

    <section class="container" style="border: 1px solid blue; margin-top: 50px;">
        <div class="row" style="border: 1px solid blue;">
            <div class="col-4 col-sm-6 col-md-6 col-xl-4" style="border: 1px solid red;">1</div>
            <div class="col-4 col-sm-4 col-md-2 col-xl-4" style="border: 1px solid red;">2</div>
            <div class="col-4 col-sm-2 col-md-4 col-xl-4" style="border: 1px solid red;">3</div>
        </div>
    </section>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
