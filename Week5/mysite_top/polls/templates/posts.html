
{% extends 'base.html' %}
   
{% block content %}

   <form method="get">
        {{search}}
        <button type="submit">Search</button>
    </form>
    <hr>
    <h1>Posts</h1>
    {% for post in post_list%}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>{{post.date_created}}</p>
        <hr>
    {% endfor %}

{% endblock %}
