{% extends 'base.html' %}
   
{% block content %}
    {%if gender == 'male'%}
        <h1>Hello Mr. {{name}}</h1>
    {%else%}
        <h1>Hello Ms. {{name}}</h1>
    {%endif%}

    <br>
    Countries : 
    {%for country in countries%}
        <ul>
            <li>{{country}}</li>
        </ul> 
    {%endfor%}
    
{% endblock %}
