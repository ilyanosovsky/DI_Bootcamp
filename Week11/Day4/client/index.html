<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Knex NodeJS</h1>
    <div>
        <h2>Register</h2>
        <form action="">
            Username: <input type="text" id="userinput">
            Password: <input type="text" id="passwordinput">
            <button id="register">Register</button>
        </form>
        <div id="message"></div>
        <hr>
        <h2>Login</h2>
        <form action="">
            Username: <input type="text" id="userlogin">
            Password: <input type="text" id="passwordlogin">
            <button id="login">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
